<form class="form-horizontal" name="frmAltaPedido" id="frmAltaPedido">
    <fieldset>

        <!-- Form Name -->
        <legend>Alta Pedido</legend>

        <!-- Select input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="lstProducto">Seleccione un Producto</label>
            <div class="col-xs-4">
                <select class="form-control" name="lstProducto" id="lstProducto">

                </select>
            </div>
        </div>
        <!-- Select input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="lstRepartidor">Seleccione un Repartidor</label>
            <div class="col-xs-4">
                <select class="form-control" name="lstRepartidor" id="lstRepartidor">

                </select>
            </div>
        </div>
        <!-- Select input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="lstCliente">Seleccione un Cliente</label>
            <div class="col-xs-4">
                <select class="form-control" name="lstCliente" id="lstCliente">

                </select>
            </div>
        </div>

        <!-- Date input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtFechaPedido">Fecha de Pedido</label>
            <div class="col-xs-4">
                <input id="txtFechaPedido" name="txtFechaPedido" placeholder="Fecha Pedido"
                    class="form-control input-md" type="date">

            </div>
        </div>
        <!-- Button -->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="btnAceptarPedido"></label>
            <div class="col-xs-4">
                <input type="button" id="btnAceptarPedido" name="btnAceptarPedido"
                    class="btn btn-warning" value="Aceptar" />
            </div>
        </div>

    </fieldset>
</form>
